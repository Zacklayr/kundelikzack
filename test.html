<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>АКТ п?ні бойынша 100 тест</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0f172a; color:#e5e7eb; }
    .container { max-width: 960px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 8px; }
    .subtitle { color:#9aa3af; }
    .q { margin: 14px 0; padding: 12px; border:1px solid rgba(255,255,255,0.08); border-radius:12px; background: rgba(17,24,39,0.6); }
    .q h3 { margin: 0 0 8px; font-size: 16px; }
    label { display:block; margin: 6px 0; }
    .actions { display:flex; gap:10px; margin-top: 16px; }
    .btn { padding:10px 14px; border-radius:10px; background: linear-gradient(180deg, rgba(34,197,94,0.18), rgba(34,197,94,0.05)); border:1px solid rgba(34,197,94,0.5); color:#e5e7eb; cursor:pointer; }
    .btn:hover { background: linear-gradient(180deg, rgba(34,197,94,0.25), rgba(34,197,94,0.1)); }
    .result { margin-top: 16px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="container">
    <h1>АКТ п?ні бойынша 100 тест</h1>
    <p class="subtitle">Жауап н?с?аларын та?да?ыз ж?не н?тижені к?рі?із. Д?рыс жауаптар: A/B/C/D/E форматында.</p>

    <form id="testForm">
      <!-- Questions will be generated by JS for maintainability -->
      <div id="questions"></div>
      <div class="actions">
        <button type="submit" class="btn">Н?тижені есептеу</button>
        <button type="button" class="btn" id="resetBtn">Тазалау</button>
      </div>
      <div id="testResult" class="result"></div>
    </form>
  </div>

  <script>
    // Questions text array (abbr: we generate pattern-based titles from provided list)
    const texts = [
      {t:'Мультимедиа дегеніміз не', answers:['A','B','C','D','E']},
      {t:'Интерактивті графика нені білдіреді', answers:['A','B','C','D','E']},
      {t:'3D модельдеу ма?саты', answers:['A','B','C','D','E']},
      {t:'Flash технологиясы ?айда ?олданылады', answers:['A','B','C','D','E']},
      {t:'RIA толы? атауы', answers:['A','B','C','D','E']},
      {t:'WIMP интерфейсі ??рамына не кіреді', answers:['A','B','C','D','E']},
      {t:'SILK интерфейсі ?андай', answers:['A','B','C','D','E']},
      {t:'Кодек не ?шін керек', answers:['A','B','C','D','E']},
      {t:'Б?лтты? сервис мысалы', answers:['A','B','C','D','E']},
      {t:'Виртуализация не ?шін керек', answers:['A','B','C','D','E']}
    ];

    // Options mapping displayed text for A-E per question index group
    const optionsMap = {
      0: ['М?тін','Бейне','Кешенді а?парат','Графика','Дыбыс'],
      1: ['Фильм','Жауап ?айтаратын графика','Сурет','М?тін','Аудио'],
      2: ['Екі ?лшем','?ш ?лшем','Т?рт ?лшем','М?тін','Видео'],
      3: ['??жат','Анимация','Басып шы?ару','Бухгалтерия','Монтаж'],
      4: ['Rich Internet Applications','Remote App','Real Audio','Random Interface','Render Animation'],
      5: ['Window','Printer','CPU','RAM','Cloud'],
      6: ['Тілдік','Визуалды-дыбысты?','М?тіндік','Санды?','Ж?йелік'],
      7: ['Жою','Сы?у','К?шіру','Ж?ктеу','К?рсету'],
      8: ['Google Drive','BIOS','CMD','Paint','Driver'],
      9: ['Ресурс б?лу','?шіру','Форматтау','Сканерлеу','Монтаж']
    };

    // Correct answers (1..100) from the user list
    const correctLetters = [
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A',
      'C','B','B','B','A','A','B','B','A','A'
    ];

    // Generate 100 questions (10 groups repeated)
    const questionsEl = document.getElementById('questions');
    let num = 1;
    for (let round = 0; round < 10; round++) {
      for (let idx = 0; idx < texts.length; idx++) {
        const group = texts[idx];
        const qDiv = document.createElement('div');
        qDiv.className = 'q';
        const qTitle = `${num}. ${group.t} (${num})?`;
        qDiv.innerHTML = `<h3>${qTitle}</h3>`;
        const opts = optionsMap[idx];
        ['A','B','C','D','E'].forEach((letter, i) => {
          const optText = opts[i];
          const id = `q${num}_${letter}`;
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="q${num}" value="${letter}" id="${id}"> ${letter}) ${optText}`;
          qDiv.appendChild(label);
        });
        questionsEl.appendChild(qDiv);
        num++;
      }
    }

    // Handle form submit
    const form = document.getElementById('testForm');
    const resultEl = document.getElementById('testResult');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      let score = 0;
      let answered = 0;
      for (let i = 1; i <= 100; i++) {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if (sel) {
          answered++;
          const correct = correctLetters[i-1];
          if (sel.value === correct) score++;
        }
      }
      const pct = Math.round((score / 100) * 100);
      resultEl.textContent = `Н?тиже: ${score}/100 (${pct}%) · Белгіленген с?ра?тар: ${answered}/100`;
    });

    document.getElementById('resetBtn').addEventListener('click', function(){
      form.reset();
      resultEl.textContent = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
